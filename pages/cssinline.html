<!DOCTYPE html>
<html>
    <head>
        <title>CSS Style Inline</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 style="color: #ffa500; font-family: verdana; font-size: 72px;">CSS Inline</h1>

        <p style="color: orangered; font-family: Tahoma; font-size: 2em;">
        Ini paragraf pertama dengan warna orangered.
        </p>

        <p style="color: orchid;">
        Paragraf ini menggunakan warna orchid, merupakan hasil dari style inline css dalam sebuah paragraf.
        </p>

    </body>
</html>
