<!DOCTYPE html>
<html>
    <head>
        <title>CSS Style Internal</title>
        <meta charset="utf-8">

<style type="text/css">

    h1 {
        color: rebeccapurple;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 72px;
        text-transform: uppercase;
    }

    p {
        color: seagreen;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 1em;
    }
</style>

    </head>
    <body>
        <h1>CSS Internal</h1>

        <p>
        Ini paragraf pertama dengan menggunakan css internal.
        </p>

        <p style="color: tomato; font-family: cursive; font-size: 50px; font-weight: 900;">
        Paragraf ini merupakan hasil dari style inline css dalam sebuah paragraf.
        </p>

    </body>
</html>
